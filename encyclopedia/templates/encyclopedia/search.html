{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block search %}
<form method="get">
    <input class="search" type="text" name="querry" placeholder="Search Encyclopedia">
    {{ form }}
</form>
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href=/wiki/{{ entry }}>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
